<!-- Offcanvas Menu Section Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="canvas-close">
        <i class="fa fa-close"></i>
    </div>
    <!-- <div class="canvas-search search-switch">
        <i class="fa fa-search"></i>
    </div> -->
    <nav class="canvas-menu mobile-menu">
        <ul>
            <li><a routerLink="home">Home</a></li>
            <li><a routerLink="about-us">About Us</a></li>
            <li><a routerLink="our-team">Our Team</a></li>
            <li><a routerLink="bmi-calculator">Bmi calculate</a></li>
            <li><a routerLink="gallery">Gallery</a></li>
            <li><a routerLink="contact">Contact</a></li>
            <li *ngIf="username === null"><a routerLink="login">Login</a></li>
            <li *ngIf="username !== null" class="login"><button><i class="fa fa-user me-2"></i>{{truncateText(username)
                    | titlecase}}</button>
                <ul>
                    <!-- Add your two additional li elements here -->
                    <li><a routerLink="/changepassword"><i class="fa fa-lock"></i>Change Password</a></li>
                    <li (click)="logout()"><i class="fa fa-sign-out"></i>Logout</li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="mobile-menu-wrap"></div>
    <div class="canvas-social">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-youtube-play"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
</div>

<!-- Header Section Begin -->
<header class="header-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="logo">
                    <a href="#">
                        <img src="assets/img/logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <nav class="nav-menu">
                    <ul>
                        <li class="active"><a routerLink="home">Home</a></li>
                        <li><a routerLink="about-us">About Us</a></li>
                        <li><a routerLink="our-team">Our Team</a></li>
                        <li><a routerLink="bmi-calculator">Bmi calculate</a></li>
                        <li><a routerLink="gallery">Gallery</a></li>
                        <li><a routerLink="contact">Contact</a></li>
                        <li *ngIf="username === null"><a routerLink="login">Login</a></li>
                        <li *ngIf="username !== null" class="login"><a type="button"
                                class="btn me-3 rounded-pill userBtn"> &nbsp;<i
                                    class="fa fa-user me-2"></i>{{truncateText(username)
                                | titlecase}}</a>
                            <ul>
                                <!-- Add your two additional li elements here -->
                                <li class="me-1"><a routerLink="/changepassword"><i class="fa fa-lock"></i>Change Password</a></li>
                                <li class="me-1"><a (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="top-option">
                    <!-- <div class="to-search search-switch">
                        <i class="fa fa-search"></i>
                    </div> -->
                    <div class="to-social">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-youtube-play"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-open" (click)="togglemenufun()">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
<!-- Header End -->
