<section class="block">

    <div class="w-100 mb-4 ms-3">
        <h4>Blog</h4>
    </div>

    <!-- options -->
    <div class="container-fluid mb-4">
        <div class="accordion accordion-flush" id="adminblogsaccordion">
            <div class="accordion-item border-0">
                <div id="addblogaccordion" class="accordion-collapse collapse" data-bs-parent="#adminblogsaccordion">
                    <div class="card border-0">
                        <form [formGroup]="AddBlog">
                            <div class="card-header bg-white p-3 mx-3 px-0">
                                <h5 class="m-0">Add Blog</h5>
                            </div>
                            <div class="card-body p-3">
                                <div class="row">
                                    <!-- <div class="col-sm-12 col-md-6 col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter blog writer name"
                                                formControlName="">
                                        </div>
                                    </div> -->
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label">Image</label>
                                            <input type="file" class="form-control" placeholder="Image" #image
                                                (change)="handleFileInput($event)">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label">Heading</label>
                                            <input type="text" class="form-control" placeholder="Enter heading"
                                                formControlName="title">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <div class="mb-3">
                                            <label class="form-label">Description</label>
                                            <textarea class="form-control" placeholder="Enter description" rows="4"
                                                formControlName="description"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-white border-0 text-end p-3">
                                <button type="button" class="btn btn-secondary me-2" data-bs-toggle="collapse"
                                    data-bs-target="#addblogaccordion">cancel</button>
                                <button type="button" class="btn btn-primary me-2" data-bs-toggle="collapse"
                                    data-bs-target="#addblogaccordion" [disabled]="AddBlog.invalid" (click)="addBlogs()">Submit</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item border-0">
                <div id="editblogaccordion" class="accordion-collapse collapse" data-bs-parent="#adminblogsaccordion">
                    <div class="card border-0">
                        <form [formGroup]="UpdateBlog">
                            <div class="card-header bg-white p-3 mx-3 px-0">
                                <h5 class="m-0">Update blog</h5>
                            </div>
                            <div class="card-body p-3">
                                <div class="row">
                                    <!-- <div class="col-sm-12 col-md-6 col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter blog writer name"
                                                formControlName="">
                                        </div>
                                    </div> -->
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label">Image</label>
                                            <input type="file" class="form-control" placeholder="Image" #image
                                                (change)="handleFileInput($event)">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label">Heading</label>
                                            <input type="text" class="form-control" placeholder="Enter heading"
                                                formControlName="title">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <div class="mb-3">
                                            <label class="form-label">Description</label>
                                            <textarea class="form-control" placeholder="Enter description" rows="4"
                                                formControlName="description"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-white border-0 text-end p-3">
                                <button type="button" class="btn btn-secondary me-2" data-bs-toggle="collapse"
                                    data-bs-target="#editblogaccordion">cancel</button>
                                <button type="button" class="btn btn-primary me-2" data-bs-toggle="collapse"
                                    data-bs-target="#editblogaccordion" (click)="UpdateBlogs()">Submit</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- table -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card border-0">
                    <div class="card-body" *ngIf="TotalRecords > 0">
                        <p-table #dt3 [value]="blogs" [rows]="5" [paginator]="blogs.length > 5"
                            [globalFilterFields]="['title','description']" styleClass="p-datatable-gridlines"
                            [tableStyle]="{'min-width': '50rem'}">
                            <ng-template pTemplate="caption">

                                <div class="flex">
                                    <span class="p-input-icon-left ml-auto border rounded">
                                        <i class="fas fa-search"></i>
                                        <input pInputText type="text"
                                            (input)="dt3.filterGlobal($any($event.target).value, 'contains')"
                                            placeholder="Search keyword" />
                                    </span>

                                    <button class="btn btn-primary float-end  " type="button" data-bs-toggle="collapse"
                                        data-bs-target="#addblogaccordion">
                                        <i class="icon-plus menu-icon me-1"> </i>
                                        Add
                                    </button>
                                </div>
                            </ng-template>

                            <ng-template pTemplate="header">
                                <tr>
                                    <th class="text-center">S No</th>
                                    <th class="text-center">Image</th>
                                    <th class="text-start">Heading</th>
                                    <th class="text-start">Description</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-blogs let-i="rowIndex">
                                <tr>
                                    <td class="text-center">{{ i + 1 }}</td>
                                    <td class="text-center"><img src="{{blogs?.image}}" class="img-fluid" width="50"
                                            alt=""></td>
                                    <td class="text-start">{{blogs.title}}</td>
                                    <td class="text-start">{{blogs.description}}</td>
                                    <td class="text-center">
                                        <i class="mx-1 far fa-edit cursor-pointer" data-bs-toggle="collapse"
                                            data-bs-target="#editblogaccordion" (click)="patchvalue(blogs)"></i>
                                        <i class="mx-1 fas fa-trash-alt cursor-pointer" data-bs-toggle="modal"
                                            data-bs-target="#blogdeletemodal" (click)="blog_id=blogs.id"></i>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                    <div class="card-body text-center" *ngIf="TotalRecords < 1">
                        <button class="btn btn-primary float-end  " type="button" data-bs-toggle="collapse"
                            data-bs-target="#addblogaccordion">
                            <i class="icon-plus menu-icon me-1"> </i>
                            Add
                        </button>
                        <p class="mb-3"><strong>No Data</strong></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<!--delete Modal -->
<div class="modal fade" id="blogdeletemodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="blogdeletemodalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="blogdeletemodalLabel">Delete modal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete this ?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel </button>
                <button type="button" class="btn btn-primary" (click)="deleteBlog()" data-bs-dismiss="modal">Delete
                </button>
            </div>
        </div>
    </div>
</div>
<p-toast position="top-right"></p-toast>
