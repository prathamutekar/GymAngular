<section class="login-card">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h4>Admin</h4>
                            <h5 class="text-muted mb-4">Login to your account</h5>
                            <div class="mb-3">
                                <label>Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="email" name="email" class="form-control" placeholder="test@gmail.com"
                                        aria-label="Username" aria-describedby="basic-addon1">

                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="password" name="password" class="form-control" placeholder="********"
                                        aria-label="Username" aria-describedby="basic-addon1">

                                </div>
                            </div>
                            <div>
                                <!-- <a href="javascript:void(0)">Forgot Password</a> -->
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary mt-4 shadow-sm">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
