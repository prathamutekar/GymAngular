<section class="block pt-4">

    <div class="w-100 mb-4 ms-3">
        <h4>Plan</h4>
    </div>

    <!-- options -->
    <div class="container-fluid mb-4">
        <div class="accordion accordion-flush" id="adminblogsaccordion">
            <div class="accordion-item border-0">
                <div id="addblogaccordion" class="accordion-collapse collapse" data-bs-parent="#adminblogsaccordion">
                    <div class="card border-0">
                        <form [formGroup]="AddPlan">
                            <div class="card-header bg-white p-3 mx-3 px-0">
                                <h5 class="m-0">Add Plan</h5>
                            </div>
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Plan Name</label>
                                            <input type="text" class="form-control" placeholder="Enter plan name"
                                                formControlName="plan_name" (input)="onInput($event)">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Price</label>
                                            <input type="tel" class="form-control" placeholder="Enter plan price in â‚¹"
                                                formControlName="price" (input)="onNumberInput($event)">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Plan Validity</label>
                                            <input type="tel" class="form-control" placeholder="Enter plan validity in months For Eg, 6"
                                                formControlName="plan_validity" (input)="onNumberInput($event)">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Plan Features</label>
                                            <input type="text" class="form-control" placeholder="Personal Trainer, Diet Plan"
                                                formControlName="plan_features">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-white border-0 text-end p-3">
                                <button type="button" class="btn btn-secondary me-2" data-bs-toggle="collapse"
                                    data-bs-target="#addblogaccordion">cancel</button>
                                <button type="button" class="btn btn-primary me-2" data-bs-toggle="collapse"
                                    data-bs-target="#addblogaccordion" [disabled]="AddPlan.invalid"
                                    (click)="addPlans()">Submit</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item border-0">
                <div id="editblogaccordion" class="accordion-collapse collapse" data-bs-parent="#adminblogsaccordion">
                    <div class="card border-0">
                        <form [formGroup]="UpdatePlan">
                            <div class="card-header bg-white p-3 mx-3 px-0">
                                <h5 class="m-0">Update Plan</h5>
                            </div>
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Plan Name</label>
                                            <input type="text" class="form-control" placeholder="Enter plan name"
                                                formControlName="plan_name" (input)="onInput($event)">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Price</label>
                                            <input type="tel" class="form-control" placeholder="Enter plan price"
                                                formControlName="price" (input)="onNumberInput($event)">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Plan Validity</label>
                                            <input type="tel" class="form-control" placeholder="Enter plan validity"
                                                formControlName="plan_validity" (input)="onNumberInput($event)">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Plan Features</label>
                                            <input type="text" class="form-control" placeholder="Personal Trainer, Diet Plan"
                                                formControlName="plan_features">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-white border-0 text-end p-3">
                                <button type="button" class="btn btn-secondary me-2" data-bs-toggle="collapse"
                                    data-bs-target="#editblogaccordion">cancel</button>
                                <button type="button" class="btn btn-primary me-2" data-bs-toggle="collapse"
                                    data-bs-target="#editblogaccordion" (click)="UpdatePlans()" [disabled]="UpdatePlan.invalid">Submit</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- table -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card border-0">
                    <div class="card-body" *ngIf="plans.length > 0">
                        <p-table #dt3 [value]="plans" [rows]="5" [paginator]="plans.length > 5"
                            [globalFilterFields]="['plan_name','price','plan_features','plan_validity']"
                            styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
                            <ng-template pTemplate="caption">

                                <div class="flex">
                                    <span class="p-input-icon-left ml-auto border rounded">
                                        <i class="fa fa-search"></i>
                                        <input pInputText type="text"
                                            (input)="dt3.filterGlobal($any($event.target).value, 'contains')"
                                            placeholder="Search keyword" />
                                    </span>

                                    <button class="btn btn-primary float-end" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#addblogaccordion">
                                        <i class="icon-plus menu-icon me-1"> </i>
                                        Add
                                    </button>
                                </div>
                            </ng-template>

                            <ng-template pTemplate="header">
                                <tr>
                                    <th class="text-center">S No</th>
                                    <th class="text-start">Plan Name</th>
                                    <th class="text-start">Price</th>
                                    <th class="text-start">Plan Features</th>
                                    <th class="text-start">Plan Validity</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-plan let-i="rowIndex">
                                <tr>
                                    <td class="text-center">{{ i + 1 }}</td>
                                    <td class="text-start">{{plan?.plan_name}}</td>
                                    <td class="text-start">{{plan?.price}}</td>
                                    <td class="text-start">{{plan?.plan_features}}</td>
                                    <td class="text-start">{{plan?.plan_validity}}</td>

                                    <td class="text-center">
                                        <i class="mx-1 fa fa-edit cursor-pointer" data-bs-toggle="collapse"
                                            data-bs-target="#editblogaccordion" (click)="patchvalue(plan)"></i>
                                        <i class="mx-1 fa fa-trash cursor-pointer" data-bs-toggle="modal"
                                            data-bs-target="#blogdeletemodal" (click)="plan_id=plan?.id"></i>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                    <div class="card-body text-center" *ngIf="plans.length < 1">
                        <button class="btn btn-primary float-end  " type="button" data-bs-toggle="collapse"
                            data-bs-target="#addblogaccordion">
                            <i class="icon-plus menu-icon me-1"> </i>
                            Add
                        </button>
                        <strong>No Data</strong>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<!--delete Modal -->
<div class="modal fade" id="blogdeletemodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="blogdeletemodalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="blogdeletemodalLabel">Delete modal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete this Membership Plan?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel </button>
                <button type="button" class="btn btn-primary" (click)="deletePlans()" data-bs-dismiss="modal">Delete
                </button>
            </div>
        </div>
    </div>
</div>
<p-toast position="top-right"></p-toast>
