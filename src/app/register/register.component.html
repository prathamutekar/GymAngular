<section class="login-card">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h4 class="text-center">Register</h4>
                            <h5 class="text-muted mb-4">Create your account</h5>
                            <div class="mb-3">
                                <label>Full Name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="text" name="fullname" class="form-control"
                                        placeholder="For eg. John Doe" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="email" name="email" class="form-control" placeholder="test@gmail.com"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Mobile Number</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="tel" name="mobile_no" class="form-control" placeholder="8596321459"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="password" name="password" class="form-control" placeholder="********"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Address</label>
                                <div class="input-group">

                                    <textarea name="address" class="form-control" placeholder="Enter Your Address"
                                        aria-label="Username" aria-describedby="basic-addon1" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-6">
                                    <label>Gender</label>
                                </div>
                                <div class="col-6">
                                    <label for="age">Age</label>
                                </div>
                                <div class="col-6">
                                    <span>Male:</span>&nbsp;<input type="radio" name="Male" id="age"
                                        value="male">&nbsp;&nbsp;
                                    <span>Female:</span>&nbsp;<input type="radio" name="Female" id="age" value="female">
                                </div>
                                <div class="col-6">
                                    <input type="text" placeholder="Enter Your Age" class="form-control">
                                </div>
                                <!-- <a href="javascript:void(0)">Forgot Password</a> -->
                            </div>
                            <div class="mb-1">
                                <span>Already have an account</span>&nbsp;<i class="fa fa-hand-o-right" aria-hidden="true"></i>&nbsp; <a routerLink="login">Click Here</a>
                            </div>
                            <div>
                                <button class="btn btn-primary mt-4 shadow-sm">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
